# Maven

trigger:
- main

pool:
  vmImage: linux

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: Docker@2
  displayName: Login to aqua reg
  inputs:
    command: login
    containerRegistry: aqua-reg
- script: |
    docker run -v $PWD:/data -w /data -v /var/run/docker.sock:/var/run/docker.sock registry.aquasec.com/scanner:6.5 scan --host "${AQUA_HOST}" /
    --user morgan.atkins@aquasec.com /
    --password ${PASSWORD} --token "${TOKEN}" /
    --code-scan . /
    --scan-malware --collect-executables --collect-sensitive /
    --htmlfile AquaSecurity.html / 
    --jsonfile AquaSecurity.json

- task: aquasecScanner@4
  inputs:
    scanType: 'local'
    register: false
    hideBase: false
    showNegligible: false
    windowsScannerVersion: 'Artifacts'
    runOptions: 'scan --code-scan . --token "${TOKEN}" --htmlfile AquaSecurity.html --jsonfile AquaSecurity.json'
    connection: 'Serverless-saas'
    caCertificates: true
